<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>WeatherApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://kit.fontawesome.com/ded9c84b7e.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app" id="weather-app">
            <form class="search-engine" id="search-form">
                <input type="search" placeholder=" Enter a city" class="enter-a-city" id="city-input" autocomplete="off" />
                <input type="submit" value="Search" class="search-button" />
                <input type="button" id="current-button" class="enter-a-city" value="Current"></input>
            </form>

            <div class="row">
                <div class="col-12">
                    <div class="current-information">
                        <ul>
                            <li><span src="" class="symbol-current"><img class="fas fa-cloud-sun" id="symbol"></img></span></li>
                            <li><strong id="show-submitted-city"></strong></li>
                            <li><span id="show-celsius" class="show-celsius"></span>
                                <span class="units">
                                    <sup><a href="#" class="active" class="celsius-sign" id="celsius-sign">째C</a><span> I </span><a href="#" class="show-fahrenheit" id="show-fahrenheit">째F</a></sup>
                                </span>
                            </li>
                            <li id="weather-description" class="weather-description"></li>
                            <li>Humidity: <span id="humidity" class="weather-description"></span>%</li>
                            <li>Windspeed: <span id="wind-speed" class="weather-description"></span> mph</li>
                            <br/>
                            <div>Last updated: <span id="current-day-and-time"></span></div>
                        </ul>
                    </div>
                </div>
            </div>
            </form>
            <div class="forecast" id="forecast">
                <div class="row">
                    <div class="col-2">
                        <div>
                            <div class="weekday-forecast">
                                Sun
                            </div>
                            <div class="symbol-forecast">
                                <i class="fas fa-sun"></i>
                            </div>
                            <div class="temperature-forecast">
                                <span class="temperature-forecast-max">23째</span>
                                <span class="temperature-forecast-min">15째</span>
                            </div>
                        </div>
                    </div>
                </div>
              </div>       
            <footer class="open-code">
                 <a href="https://github.com/katrin-fe/weather-application" target="_blank">Open-source code</a><span> by Katrin Fellner</span>
            </footer>
        </div>
      </div>
   </div>

  <script src="src/app.js"></script>
</body>

</html>
